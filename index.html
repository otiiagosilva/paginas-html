  <style>
   @keyframes blink {
    0% {
     opacity: 1;
    }
    50% {
     opacity: 0;
    }
    100% {
     opacity: 1;
    }
   }
   .blinking-cursor::after {
    content: '|';
    animation: blink 1s infinite;
   }
   @keyframes moveComet {
    0% {
     transform: translateX(-100vw) translateY(-100vh);
    }
    100% {
     transform: translateX(100vw) translateY(100vh);
    }
   }
   .comet {
    position: absolute;
    top: 0;
    left: 0;
    width: 2px;
    height: 2px;
    background: white;
    box-shadow: 0 0 10px 2px white;
    animation: moveComet 5s linear infinite;
   }
   .stars {
    width: 1px;
    height: 1px;
    background: white;
    box-shadow: 0 0 2px 1px white;
    position: absolute;
    top: 0;
    left: 0;
    animation: twinkle 2s infinite alternate;
   }
   @keyframes twinkle {
    0% {
     opacity: 0.5;
    }
    100% {
     opacity: 1;
    }
   }
  </style>
