<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Serviço</h1>
    <form id="serviceForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
        </div>
        <div>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>
        <div>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <button type="button" onclick="sendEmail()">Enviar por E-mail</button>
    </form>

    <script>
        function sendEmail() {
            // Captura os valores do formulário
            const nome = document.getElementById("nome").value;
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const placa = document.getElementById("placa").value;
            const preco = document.getElementById("preco").value;
            const descricao = document.getElementById("descricao").value;

            // Prepara o conteúdo do e-mail
            const subject = encodeURIComponent("Cadastro de Serviço");
            const body = encodeURIComponent(
                `Detalhes do Serviço:\n\n` +
                `Nome: ${nome}\n` +
                `Marca: ${marca}\n` +
                `Modelo: ${modelo}\n` +
                `Placa: ${placa}\n` +
                `Preço: R$${preco}\n` +
                `Descrição: ${descricao}`
            );

            // Abre o cliente de e-mail
            window.location.href = `mailto: otiiagosilva@gmail.com?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
