<html lang="pt-BR">
<head>
  <meta property="og:title" content="@otiiagosilva">
  <meta property="og:description" content="Perfil de Tiago Batista da Silva">
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/121637450?s=400&u=642904ff86ccbd29d93e7bfff4f5a499a641618fc&v=4">
  <meta property="og:url" content="https://otiiagosilva.github.io/profile/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Impact';
      src: local('Impact'), local('Impact'), url('https://fonts.cdnfonts.com/s/15363/Impact.woff') format('woff');
    }
    body {
      font-family: 'Impact', fantasy;
      background-color: black;
      color: white;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .blinking-cursor::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes moveComet {
      0% { transform: translateX(-100vw) translateY(-100vh); }
      100% { transform: translateX(100vw) translateY(100vh); }
    }
    .comet {
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 10px 2px white;
      animation: moveComet 5s linear infinite;
    }
    .stars {
      width: 1px;
      height: 1px;
      background: white;
      box-shadow: 0 0 2px 1px white;
      position: absolute;
      top: 0;
      left: 0;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .profile-pic {
      width: 100%;
      max-width: 300px;
      border-radius: 50%;
      border: 5px solid white;
    }
    .intro-text {
      text-transform: lowercase;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="absolute inset-0">
    <div class="comet"></div>
    <div class="stars" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="stars" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
    <div class="stars" style="top: 50%; left: 60%; animation-delay: 2s;"></div>
    <div class="stars" style="top: 70%; left: 80%; animation-delay: 3s;"></div>
    <div class="stars" style="top: 90%; left: 10%; animation-delay: 4s;"></div>
  </div>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
   <div class="text-center relative z-10">
   <img alt="Perfil de @otiiagosilva" class="rounded-full w-64 h-64 mx-auto mb-6" height="256" src="https://avatars.githubusercontent.com/u/121637450?s=400&u=642904ff86ccbd29d93e7bfff4f5a499a61618fc&v=4" width="256"/>
   <p class="text-white text-xl mb-4 shadow-lg blinking-cursor">
    @otiiagosilva

   <div class="flex justify-center space-x-8 text-4xl mb-6">

</body>
