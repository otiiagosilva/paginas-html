<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo .m3u</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl w-full">
        <h1 class="text-2xl font-bold mb-4">Assista ao Vídeo em Fluxo de Rede</h1>
        <video id="videoPlayer" class="w-full rounded-lg" controls>
            <source src="https://path-to-your-video-file.m3u8" type="application/x-mpegURL">
            Seu navegador não suporta a reprodução de vídeos em fluxo de rede.
        </video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('videoPlayer');
            var hls = new Hls();
            hls.loadSource('http://tomyer.in:80/30921276/r319Z8072W/674');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
    </script>
<!DOCTYPE html>
<html>
<body>

<h1>The video autoplay attribute</h1>

<video width="320" height="240" controls autoplay>
  <source src="http://tomyer.in:80/30921276/r319Z8072W/674" type="video/mp4">
  <source src="http://tomyer.in:80/30921276/r319Z8072W/674" type="video/ogg">
  Your browser does not support the video tag.
</video>

</body>
</html>
