<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <div class="relative flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080?text=Netflix+background+image+with+dark+overlay');">
   <div class="absolute inset-0 bg-black opacity-50">
   </div>
   <div class="relative z-10 max-w-md w-full p-8 bg-black bg-opacity-75 rounded-lg">
    <div class="flex justify-center mb-6">
     <img alt="Netflix logo in red text on a transparent background" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/MJSpsZL090InEt1ekxO97AVTCgH52OhtaONfDMMg5aeKHFqnA.jpg" width="150"/>
    </div>
    <h1 class="text-3xl font-bold mb-6">
     Entrar
    </h1>
    <form action="#" class="space-y-6" method="POST">
     <div>
      <label class="block text-sm font-medium" for="email">
       Email ou número de telefone
      </label>
      <input class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" id="email" name="email" required="" type="email"/>
     </div>
     <div>
      <label class="block text-sm font-medium" for="password">
       Senha
      </label>
      <input class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" id="password" name="password" required="" type="password"/>
     </div>
     <button class="w-full py-3 rounded bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 font-bold" type="submit">
      Entrar
     </button>
     <div class="flex items-center justify-between mt-4">
      <div class="flex items-center">
       <input class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded" id="remember" name="remember" type="checkbox"/>
       <label class="ml-2 block text-sm" for="remember">
        Lembre-se de mim
       </label>
      </div>
      <a class="text-sm text-gray-400 hover:underline" href="#">
       Precisa de ajuda?
      </a>
     </div>
    </form>
    <div class="mt-6">
     <p class="text-gray-400">
      Novo por aqui?
      <a class="text-white hover:underline" href="#">
       Assine agora
      </a>
      .
     </p>
     <p class="text-gray-400 mt-2 text-xs">
      Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
      <a class="text-blue-500 hover:underline" href="#">
       Saiba mais
      </a>
      .
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
